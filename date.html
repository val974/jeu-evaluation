<!DOCTYPE html>
<html>
<head>
	<title>DATE</title>
	<meta charset="utf-8">
</head>
<body>
	<h1> La date du jour </h1>
	<p>Bienvenue, nous sommes le <span></span></p>

	<script type="text/javascript">





     // les noms de jours / mois
     let jours = new Array("dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi");
     let mois = new Array("janvier", "fevrier", "mars", "avril", "mai", "juin", "juillet", "aout", "septembre", "octobre", "novembre", "decembre");
     // on recupere la date
     let date = new Date();
     // on construit le message
     let j = jours[date.getDay()] + " ";   // nom du jour
     let d = date.getDate() + " ";   // numero du jour*/
     let m = mois[date.getMonth()] + " ";   // mois
     let y = date.getFullYear();
     let dateentiere=j+d+m+y;
 	setInterval(function(){ dateentiere; }, 1000);

	document.querySelector('span').innerHTML=dateentiere

</script>
</body>
</html>
